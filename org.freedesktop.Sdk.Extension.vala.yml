id: org.freedesktop.Sdk.Extension.vala
branch: '21.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '21.08'
separate-locales: false
appstream-compose: false
build-options:
  prefix: /usr/lib/sdk/vala
  prepend-pkg-config-path: /usr/lib/sdk/vala/lib/pkgconfig/
  prepend-path: /usr/lib/sdk/vala/bin/
cleanup:
  - /share/info
  - /share/man
modules:
  - name: valac
    buildsystem: autotools
    sources:
      - type: archive
        url: https://download.gnome.org/sources/vala/0.56/vala-0.56.2.tar.xz
        sha256: 66c9619bb17859fd1ac3aba0a57970613e38fd2a1ee30541174260c9fb90124c
        x-checker-data:
          type: gnome
          name: vala
          stable-only: true
          is-main-source: true
    run-tests: true
    build-options:
      cppflags: -I/usr/lib/sdk/vala/include/
    modules:
      - name: graphviz
        buildsystem: autotools
        sources:
          - type: archive
            url: https://gitlab.com/graphviz/graphviz/-/archive/5.0.0/graphviz-5.0.0.tar.gz
            sha256: f8cc576694ae93659f453b6b4a4c2f04572a90cfccdca2d4271f2e7c60bb3d60
            x-checker-data:
              type: anitya
              project-id: 1249
              stable-only: true
              url-template: https://gitlab.com/graphviz/graphviz/-/archive/$version/graphviz-$version.tar.gz
        cleanup: [/include, '*.pc', /share/graphviz/doc]
      - name: dbus-run-session
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/dbus/dbus
            tag: dbus-1.14.0
            x-checker-data:
              type: anitya
              project-id: 5356
              stable-only: true
              tag-template: dbus-$version
            commit: 6fd1509ba3677ac434176882fbf1ca5d7603651e
        buildsystem: autotools
        cleanup: ['*']
  - name: vls
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/vala-lang/vala-language-server/releases/download/0.48.5/vala-language-server-0.48.5.tar.xz
        sha256: 698a0f26b61a882517f31039e7dc8efdda1384de0687b1ab78f2a768c305b17e
        x-checker-data:
          type: anitya
          project-id: 242051
          stable-only: true
          url-template: https://github.com/vala-lang/vala-language-server/releases/download/$version/vala-language-server-$version.tar.xz
    build-options:
      env: {XDG_DATA_DIRS: /usr/lib/sdk/vala/share/}
    modules:
      - name: jsonrpc
        buildsystem: meson
        sources:
          - type: archive
            url: https://download.gnome.org/sources/jsonrpc-glib/3.42/jsonrpc-glib-3.42.0.tar.xz
            sha256: 221989a57ca82a12467dc427822cd7651b0cad038140c931027bf1074208276b
            x-checker-data:
              type: gnome
              name: jsonrpc-glib
              stable-only: true
        cleanup: [/include, '*.pc', '*.gir', '*.typelib']
      - name: gee
        buildsystem: autotools
        sources:
          - type: archive
            url: https://download.gnome.org/sources/libgee/0.20/libgee-0.20.5.tar.xz
            sha256: 31863a8957d5a727f9067495cabf0a0889fa5d3d44626e54094331188d5c1518
            x-checker-data:
              type: gnome
              name: libgee
              stable-only: true
  - name: scripts
    buildsystem: simple
    sources:
      - type: script
        commands:
          - export PATH=/usr/lib/sdk/vala/bin/:$PATH
          - export LD_LIBRARY_PATH=/usr/lib/sdk/vala/lib/:$LD_LIBRARY_PATH
        dest-filename: enable.sh
    build-commands:
      - cp enable.sh /usr/lib/sdk/vala/
  - name: appdata
    buildsystem: simple
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.vala.appdata.xml
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - cp ${FLATPAK_ID}.appdata.xml ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename ${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}

